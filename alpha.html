<head>
    <!-- Google tag (gtag.js) -->

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}

        gtag('config', 'G-PM7ZMMTJG2');

    <title>Alpha</title>

    <script type="text/javascript" src="schedule.js?version=9"></script>
    <script type="text/javascript" src="bandinfo.js?version=9"></script>
    <script type="text/javascript">


    function drawAlpha()
    {
        var topDiv = document.getElementById('topDiv');
        
        topDiv.style.height = (window.innerHeight - 200) + "px";
        labelWidth = Math.floor((window.innerWidth - 55) / 4) + "px";
        let allEvents = [];
        
        for (let i = 0; i < eventsDay1.length; i++) {
            event = eventsDay1[i];
            theText = event.eventName + "\nDay1\n" +event.eventStartTime + "\n" + event.eventEndTime; 
            allEvents.push(theText);
        }

        for (let i = 0; i < eventsDay2.length; i++) {
            event = eventsDay2[i];
            theText = event.eventName + "\nDay2\n" +event.eventStartTime + "\n" + event.eventEndTime; 
            allEvents.push(theText);
        }

        for (let i = 0; i < eventsDay3.length; i++) {
            event = eventsDay3[i];
            theText = event.eventName + "\nDay3\n" +event.eventStartTime + "\n" + event.eventEndTime; 
            allEvents.push(theText);
        }

        for (let i = 0; i < eventsDay4.length; i++) {
            event = eventsDay4[i];
            theText = event.eventName + "\nDay4\n" +event.eventStartTime + "\n" + event.eventEndTime; 
            allEvents.push(theText);
        }

        allEvents = allEvents.sort();
        
        for (let i = 0; i < allEvents.length; i++) {
            event = allEvents[i];
            var label = document.createElement("textarea");
            label.style.backgroundColor='lightgrey';
            label.style.width=labelWidth;
            label.style.height="250px";
            label.style.fontSize="30px";
            label.innerHTML = event;
            topDiv.appendChild(label);
        }

    }

    function bottomButton()
    {
        window.location.assign("./index.html");
    }

    </script>

</head>
<body onload="drawAlpha();">
    <style>
        body {
            margin: 0;
        }


        .button {
            border: none;
            padding: 15px 32px;
            text-align: center;
            color: black;
            text-decoration: none;
            display: inline-block;
            font-size: 60px;
            margin: 4px 2px;
            cursor: pointer;
            background-color: gold;
            border-radius: 12px;
            height: 200px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        }
    </style>

<div id="topDiv" style="overflow:scroll; height:500px;">
</div>

<div id="bottomDiv">
    <button type="button" onclick="bottomButton()" id="bottomButton" class="button" style="background-color:hotpink;">Time</button>
</div>

</body>

</html>
